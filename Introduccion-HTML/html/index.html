<!DOCTYPE html>
<html lang="es">

    <title>Ejemplo</title>
  </head>
  <body>
    <!-- etiquetas de texto -->
    <!-- encabezados -->
    <h1>Mercado libre</h1>

    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
